{% extends "base.html" %}
{% load static %}

{% block title %} BlogDetails {% endblock %}


    {% block content %}

    <div class="container mt-3">
       
            <div class="col-12">
                <div class="card mb-3">
                    <div class="row">
                        <div class="col md-12">
                            <img src="{{ blog.image.url }}" alt="" class="img-fluid">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ blog.title }}
                                </h5>
                                <p class="card-text"> {{ blog.description|safe }} </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    {% endblock %}
